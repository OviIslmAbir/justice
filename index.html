<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justice</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- fav icon -->
    <link rel="shortcut icon" href="images/justice-scale.png" type="image/x-icon">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/cac7ab5860.js" crossorigin="anonymous"></script>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container">
    <!-- header start  -->
    <header>
        <!-- nav start -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="images/Group 2.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                  <li class="nav-item ms-3 text-center">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item ms-3 text-center">
                    <a class="nav-link" href="#">Services</a>
                  </li>
                  <li class="nav-item ms-3 text-center">
                    <a class="nav-link" href="#">Cases</a>
                  </li>
                  <li class="nav-item ms-3 text-center">
                    <a class="nav-link" href="#">Blogs</a>
                  </li>
                  <li class="nav-item ms-3 text-center">
                    <a class="nav-link" href="#">Contact Us</a>
                  </li>
                </ul>
               <!---------------- model start ----------------->
                <div class="text-center">
                    <button class="btn" type="submit" id="sign-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Sign in</button>
                </div>
                  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="staticBackdropLabel">Sign in </h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group flex-nowrap mb-2">
                                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                            <div class="input-group flex-nowrap mb-2">
                                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-envelope"></i></span>
                                <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
                            </div>
                            <div class="input-group flex-nowrap mb-2">
                                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-key"></i></span>
                                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <p>don't have an account? <a href="">Sign up here!</a></p>
                        </div>
                      </div>
                    </div>
                  </div>
                <!---------------- model end ----------------->
              </div>
            </div>

          </nav>
          <!-- nav end  -->
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>

    </main>
    <!-- main end -->
    
    <!-- footer start -->
    <footer>

    </footer>
    <!-- footer end -->


    <!-- Bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
